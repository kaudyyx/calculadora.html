<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background-color: #222;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        padding: 30px;
        width: 400px;
    }

    .calculator input[type="text"] {
        width: calc(100% - 20px);
        padding: 15px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        font-size: 24px;
        text-align: right;
        background-color: #444;
        color: #fff;
    }

    .calculator .row {
        display: flex;
    }

    .calculator .row .button {
        flex: 1;
        margin: 10px;
        padding: 20px;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s, color 0.3s;
    }

    .calculator .row .button:hover {
        background-color: #555;
    }

    .calculator .row .button.clear {
        background-color: #ff6347;
        color: #fff;
    }

    .calculator .row .button.operator {
        background-color: #4caf50;
        color: #fff;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="row">
        <div class="button clear" onclick="clearDisplay()">C</div>
        <div class="button" onclick="addToDisplay('(')">(</div>
        <div class="button" onclick="addToDisplay(')')">)</div>
        <div class="button operator" onclick="addToDisplay('/')">รท</div>
    </div>
    <div class="row">
        <div class="button" onclick="addToDisplay('7')">7</div>
        <div class="button" onclick="addToDisplay('8')">8</div>
        <div class="button" onclick="addToDisplay('9')">9</div>
        <div class="button operator" onclick="addToDisplay('*')">x</div>
    </div>
    <div class="row">
        <div class="button" onclick="addToDisplay('4')">4</div>
        <div class="button" onclick="addToDisplay('5')">5</div>
        <div class="button" onclick="addToDisplay('6')">6</div>
        <div class="button operator" onclick="addToDisplay('-')">-</div>
    </div>
    <div class="row">
        <div class="button" onclick="addToDisplay('1')">1</div>
        <div class="button" onclick="addToDisplay('2')">2</div>
        <div class="button" onclick="addToDisplay('3')">3</div>
        <div class="button operator" onclick="addToDisplay('+')">+</div>
    </div>
    <div class="row">
        <div class="button" onclick="addToDisplay('0')">0</div>
        <div class="button" onclick="addToDisplay('.')">.</div>
        <div class="button" onclick="calculate()">=</div>
    </div>
</div>

<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Erro';
        }
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }
</script>

</body>
</html>
